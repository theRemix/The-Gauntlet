<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8"/>
    <title>The Gauntlet - GM Screen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <style>
        body { background-color:#f4faff; }
        canvas#webgl { width:100%;height:100%; }
        .panel { background-color:#feffff; }
        .content { padding: 15px; }
        .section { padding-top: 15px; padding-bottom: 15px; }
        .container { padding-top: 4px;}
    </style>
</head>
<body>
  <div class="container">

    <section class="section">
      <h1 class="title">The Gauntlet - GM Screen</h1>
    </section>

    <section class="section">
      <div id="servers_container" class="panel">
        <p class="panel-heading">
          Server
        </p>
        <div class="content">
          <h3 id="server_address" class="subtitle"></h3>
          <form id="create_server_form" action="#">
            <div class="field">
              <label class="label">Server Address</label>
              <div class="control">
                <input class="input" type="text" name="server_address" id="server_address_input" placeholder="Input server 'address'" value=""/>
              </div>
            </div>
            <div class="control">
              <button class="button is-link" type="submit">Create Server</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section class="section">
      <div id="players_container" class="panel">
        <p class="panel-heading">
          Players
        </p>
        <div id="players_table_container" class="content">
          <table class="table">
            <thead>
              <tr class="players_table_headers">
                <th>key</th>
                <th>alias</th>
                <th>stats</th>
                <th>disconnect</th>
              </tr>
            </thead>
            <tbody id="players_table">
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <section class="section">
      <div id="status_container" class="panel">
        <p class="panel-heading">
          Status
        </p>

        <div class="content">
          <div id="status"></div>
          <h2 class="subtitle">Current Time: <span id="current_timer"></span></h2>
        </div>
      </div>
    </section>

    <section class="section">
      <div id="controls_container" class="panel">
        <p class="panel-heading">
          Controls
        </p>

        <div class="content">
          <div class="columns">
            <form id="controls_scene" action="#" class="column is-one-quarter">
              <div class="field">
                <label for="cur_scene" class="label">Current Scene:</label>
                <div class="select control">
                  <select name="cur_scene" id="cur_scene">
                    <option value="Lobby">Lobby</option>
                    <option value="Tut1">Tutorial 1</option>
                    <option value="Tut2">Tutorial 2</option>
                    <option value="Tut3">Tutorial 3</option>
                    <option value="Practice">Practice</option>
                    <option value="RealNet">RealNet</option>
                  </select>
                </div>
              </form>
            </div>

            <div id="scene_controls" class="container column is-three-quarter">
              <div id="scene_tut1_controls">
                <label for="scene_tut1_controls_1">
                  Show Step 1
                  <input type="checkbox" id="scene_tut1_controls_1">
                </label>
                <br />
                <label for="scene_tut1_controls_2">
                  Show Step 2
                  <input type="checkbox" id="scene_tut1_controls_2">
                </label>
                <br />
                <label for="scene_tut1_controls_3">
                  Show Step 3
                  <input type="checkbox" id="scene_tut1_controls_3">
                </label>
              </div>
              <div id="scene_tut2_controls">
                <label for="scene_tut2_controls_1">
                  Show Step 1
                  <input type="checkbox" id="scene_tut2_controls_1">
                </label>
                <br />
                <label for="scene_tut2_controls_2">
                  Show Step 2
                  <input type="checkbox" id="scene_tut2_controls_2">
                </label>
                <br />
                <label for="scene_tut2_controls_3">
                  Show Step 3
                  <input type="checkbox" id="scene_tut2_controls_3">
                </label>
                <br />
                <label for="scene_tut2_controls_4">
                  Show Step 4
                  <input type="checkbox" id="scene_tut2_controls_4">
                </label>
                <br />
                <label for="scene_tut2_controls_5">
                  Show Step 5
                  <input type="checkbox" id="scene_tut2_controls_5">
                </label>
              </div>
              <div id="scene_tut3_controls">
                <label for="scene_tut3_controls_1">
                  Show Step 1
                  <input type="checkbox" id="scene_tut3_controls_1">
                </label>
                <br />
                <label for="scene_tut3_controls_2">
                  Show Step 2
                  <input type="checkbox" id="scene_tut3_controls_2">
                </label>
                <br />
                <label for="scene_tut3_controls_3">
                  Show Step 3
                  <input type="checkbox" id="scene_tut3_controls_3">
                </label>
                <br />
                <label for="scene_tut3_controls_4">
                  Show Step 4
                  <input type="checkbox" id="scene_tut3_controls_4">
                </label>
                <br />
                <label for="scene_tut3_controls_5">
                  Show Step 5
                  <input type="checkbox" id="scene_tut3_controls_5">
                </label>
                <br />
                <label for="scene_tut3_controls_6">
                  Show Step 6
                  <input type="checkbox" id="scene_tut3_controls_6">
                </label>
              </div>
              <div id="scene_sim_base_controls" class="container">

                <div class="container">
                  <h4 class="subtitle">Game Running State</h4>
                  <fieldset class="control">
                    <label for="sim_running" class="radio">
                      Running
                      <input type="radio" name="sim_state" id="sim_running" checked="checked" />
                    </label>
                    <label for="sim_pause_dim" class="radio">
                      Pause Dim
                      <input type="radio" name="sim_state" id="sim_pause_dim" />
                    </label>
                    <label for="sim_pause_dark" class="radio">
                      Pause Dark
                      <input type="radio" name="sim_state" id="sim_pause_dark" />
                    </label>
                  </fieldset>
                  <hr />
                  <h4 class="subtitle">Firewall Controls</h4>
                  <fieldset class="control">
                    <label for="fw_up" class="radio">
                      Firewalls Up
                      <input type="radio" name="fw_state" id="fw_up" checked="checked" />
                    </label>
                    <label for="fw_down" class="radio">
                      Firewalls Down
                      <input type="radio" name="fw_state" id="fw_down" />
                    </label>
                  </fieldset>
                  <hr />
                  <form id="timer_form" action="#">
                    <div class="columns">
                      <div class="column is-one-fifth">
                        <h4 class="subtitle">Timer Controls</h4>
                      </div>
                      <div class="control column is-four-fifth">
                        <div class="columns">
                          <div class="column is-four-fifth">
                            <input class="input" type="text" name="timer_seconds" id="timer_seconds_input" placeholder="Set Timer in Seconds" value=""/>
                          </div>
                          <div class="column is-one-fifth">
                            <button class="button is-warning" type="submit">Set Timer</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>

                <hr />
                <h4 class="subtitle">Server Controls</h4>
                <table>
                  <tbody id="servers_table_real">
                    <tr class="servers_table_headers">
                      <th>Server Name</th>
                      <th>Owned</th>
                      <th>Owned By</th>
                      <th>Close</th>
                      <th>Open</th>
                    </tr>
                  </tbody>
                  <tbody id="servers_table_practice">
                    <tr class="servers_table_headers">
                      <th>Server Name</th>
                      <th>Owned</th>
                      <th>Owned By</th>
                      <th>Close</th>
                      <th>Open</th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
  <script type="text/javascript" src="./gm.js"></script>
</body>
</html>
