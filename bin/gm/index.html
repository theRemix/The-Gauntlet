<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Hello Heaps</title>
    <style>
        body { margin:0;padding:0;background-color:#faf0f0; }
        canvas#webgl { width:100%;height:100%; }
    </style>
</head>
<body>
  <!-- <h1>GM Screen</h1> -->
  <h1>-----</h1>
  <div id="servers_container">
    <h2>Server</h2>
    <h3 id="server_address"></h3>
    <form id="create_server_form" action="#">
      <input type="text" name="server_address" id="server_address_input" placeholder="Input server 'address'" value=""/>
      <button type="submit">Create Server</button>
    </form>
  </div>
  <div id="players_container">
    <h2>Players</h2>
    <div id="players_table_container">
      <table>
        <tbody id="players_table">
          <tr class="players_table_headers">
            <th>key</th>
            <th>alias</th>
            <th>pause</th>
            <th>disconnect</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="controls_container">
    <h2>Controls</h2>
    <div id="controls"></div>
  </div>
  <div id="status_container">
    <h2>Status</h2>
    <div id="status"></div>
  </div>
  <script type="text/javascript" src="./gm.js"></script>
</body>
</html>
